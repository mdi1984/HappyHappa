<h1>Settings</h1>
<form class="form" data-ng-submit="submit()">
  <h2>General</h2>
  <div class="form-group">
    <label for="fridgeSecret">Fridge Secret</label>
    <input data-ng-model="model.FridgeSecret" type="text" class="form-control" id="fridgeSecret" placeholder="fridge secret" />
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
