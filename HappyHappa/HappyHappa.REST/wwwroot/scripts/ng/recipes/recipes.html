<h1>Recipes</h1>
<ul style="padding-left: 0px">
  <li data-ng-repeat="recipe in model" class="removeli" style="margin-bottom: 5px;">
    <div class="bordered">
      <h2><a ui-sref="recipesDetailed({id: recipe.Id})">{{recipe.Name}}</a></h2>
      <div class="ingredients">
        <ul style="white-space: nowrap; padding-left: 0px;">
          <li style="list-style: none;display:inline; margin: 2px 0px 2px 0px;" data-ng-repeat="ingredient in recipe.Ingredients">
            <span style="font-size: 85% !important;" class="label label-default">{{ingredient.Amount}} {{ingredient.Name}}</span>
          </li>
        </ul>
      </div>
      <hr/>
      <div class="description">
        {{recipe.Description}}
      </div>
    </div>
  </li>
</ul>
