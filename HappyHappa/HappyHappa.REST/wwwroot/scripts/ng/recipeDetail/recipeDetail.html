<h1>Recipes</h1>
<h2>{{model.Name}}</h2>
<div class="ingredients">
  <ul style="white-space: nowrap; padding-left: 0px;">
    <li style="list-style: none;display:inline; margin: 2px 0px 2px 0px;" data-ng-repeat="ingredient in model.Ingredients">
      <span style="font-size: 85% !important;" class="label label-default">{{ingredient.Amount}} {{ingredient.Name}}</span>
    </li>
  </ul>
</div>
<hr />
<div class="description">
  {{model.Description}}
</div>
<div style="margin-top: 20px;">
  <input type="button" class="btn btn-default" value="Cancel" ui-sref="recipes"/>
  <input type="button" class="btn btn-primary" value="Cook!" />
</div>
